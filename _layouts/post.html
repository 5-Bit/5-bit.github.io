---
layout: default
---
<section>
  <div class="container">
    <header class="major">
      <h2>{{ page.title }}</h2>
      <p class="post-meta" style="font-size: 1.1em;">
        {% if page.author and page.date %}
        <span>by {{ page.author }}</span>
        <span>on {{ page.date | date: '%B %d, %Y' }}</span>
        {% endif %}
    </p>
    </header>

    <section class="post-content">
      {{ content }}
    </section>

    <footer>
      {% if page.previous %}
        <a href="{{ page.previous.url }}" class="float-left">&larr; Previous post</a>
      {% endif %}
      {% if page.next %}
        <a href="{{ page.next.url }}" class="float-right">Next post &rarr;</a>
      {% endif %}
    </footer>
  </div>
</section>
